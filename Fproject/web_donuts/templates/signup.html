{% extends 'base.html' %}

{% block title %}SIGNUP{% endblock %}
{% load static %}
{% block content %}
<section class="container forms">
    <div class="form signup">
        <div class="form-content">
            <h2>Signup</h2>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="field input-field">
                    <input type="text" placeholder="Username" class="input" name="username" value="">
                </div>

                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" name="email" value="{{ form.email.value }}">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password" name="password1">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password" name="password2">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button type="submit">Signup</button>
                </div>
                <!-- <input type="submit" name ="Create User"> -->
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" class="field google">
                <img src="{% static 'images/google.png' %}" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>
    </div>
</section>
{% endblock %}
