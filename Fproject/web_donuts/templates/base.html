{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Title Here{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="nav" id="nav">
        <i class="uil uil-bars navOpenBtn"></i>
        <p class="logo">
            <img src="{% static 'images/donut.svg' %}" width="90" height="50" alt="Donuts Dreams - Home" class="img">
            <span class="logo-text">Donuts <br /> <span class="logo-text-2">Dreams</span></span>
        </p>

        <ul class="nav-links">
            <i class="uil uil-times navCloseBtn"></i>
            <li class="li"><a href="{% url 'home' %}">
                    <div class="separator"></div><span class="tab">HOME</span>
                </a></li>
            <li class="li"><a href="{% url 'menu' %}">
                    <div class="separator"></div><span class="tab">DONUTS</span>
                </a></li>
            <li class="li"><a href="{% url 'about' %}">
                    <div class="separator"></div><span class="tab">ABOUT US</span>
                </a></li>
            <li class="li"><a href="{% url 'events' %}">
                    <div class="separator"></div><span class="tab">EVENTS</span>
                </a></li>
        </ul>
    </nav>

   
        {% block content %}{% endblock %}
  

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'javascript/login.js' %}"></script>
</body>

</html>
